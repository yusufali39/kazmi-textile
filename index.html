<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAZMI TEXTILE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin: 10px 0 20px;
    }
    .header img {
      width: 320px;
      height: 70px;
      margin: 4px auto 2px auto;
    }
    .header h2 {
      font-weight: bold;
      color: #2c3e50;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    .item-button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 0.85rem;
      background-color: #e9ecef;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .item-button:hover {
      background-color: #d1e7dd;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #198754;
      color: white;
    }
    tfoot {
      background-color: #f1f1f1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-3">

    <!-- Header -->
    <div class="header">
      <img src="IMG_20250814_083527.jpg" alt="logo" />
    </div>

    <!-- Action Buttons -->
    <div class="text-center mb-3">
      <button class="btn btn-success me-2" id="generate-invoice"><i class="fa-solid fa-file-invoice"></i> Generate Invoice</button>
      <button class="btn btn-success me-2" id="generate-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
      <button class="btn btn-danger" id="clear-button"><i class="fa-solid fa-trash"></i> Clear All</button>
    </div>

    <div class="row g-3">
      <!-- Left: Form -->
      <div class="col-md-6">
        <div class="card p-3">
          <form id="item-form">
            <div class="mb-3">
              <label for="customer-name" class="form-label">Bill to:</label>
              <input type="text" class="form-control" id="customer-name" placeholder="Customer Name" />
            </div>
            <div class="mb-3">
              <label for="customer-number" class="form-label">Number:</label>
              <input type="number" class="form-control" id="customer-number" placeholder="Customer Number" />
            </div>

            <div class="mb-3">
              <label class="form-label">Quick Items:</label><br>
              <button type="button" class="item-button">Shoulder</button>
              <button type="button" class="item-button">Diamond</button>
              <button type="button" class="item-button">Koriya</button>
              <button type="button" class="item-button">Koriya Farma</button>
              <button type="button" class="item-button">Neemjari</button>
              <button type="button" class="item-button">Georgette</button>
              <button type="button" class="item-button">Semar</button>
              <button type="button" class="item-button">3 Frill</button>
              <button type="button" class="item-button">Jimmi Choo</button>
              <button type="button" class="item-button">Banarasi</button>
              <button type="button" class="item-button">Box</button>
              <button type="button" class="item-button">Multi</button>
              <button type="button" class="item-button">Lycra</button>
              <button type="button" class="item-button">Broker</button>
              <button type="button" class="item-button">Pipe</button>
              <button type="button" class="item-button">Compt Embroidery</button>
              <button type="button" class="item-button">Stretchable</button>
            </div>

            <div class="mb-3">
              <label for="item-name" class="form-label">Item Name:</label>
              <input type="text" class="form-control" id="item-name" />
            </div>
            <div class="mb-3">
              <label for="item-qty" class="form-label">Item Qty:</label>
              <input type="number" class="form-control" id="item-qty" />
            </div>
            <div class="mb-3">
              <label for="item-price" class="form-label">Item Price:</label>
              <input type="number" class="form-control" id="item-price" />
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-cart-plus"></i> Add To Cart</button>
          </form>
        </div>
      </div>

      <!-- Right: Cart -->
      <div class="col-md-6">
        <div class="card p-3">
          <table class="table table-striped" id="cart-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="mt-3">
            <p id="total-qty" class="mb-1"><strong>Total Qty:</strong> 0</p>
            <p id="total-cost" class="mb-1"><strong>Amount:</strong> ₹0</p>
            <div class="mb-2">
              <label for="prev-dues" class="form-label">Prev Dues:</label>
              <input type="text" class="form-control" id="prev-dues" value="0" />
            </div>
            <div class="mb-2">
              <label for="amount-paid" class="form-label">Amount Paid:</label>
              <input type="text" class="form-control" id="amount-paid" />
            </div>
            <p id="current-due"><strong>Current Due:</strong> ₹0</p>
            <p id="total-amount" class="fs-5"><strong>TOTAL:</strong> ₹0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
